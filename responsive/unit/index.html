<!DOCTYPE html>
<html lang="en"> 
    <!-- 16px / preferensi dari user --> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>CSS Units: Absolute and Relative in Lists</h1>
    <div style="font-size: 10px;">
        <ul class="unit-list">
            <li class="list-item absolute-px">Absolute: 50px</li>
            <li class="list-item relative-em">Absolute: 1em</li>
            <li class="list-item relative-rem">Absolute: 1rem</li>
            <li class="list-item relative-percent">Relative: 50%</li>
            <li class="list-item relative-vw">Relative: 20vw</li>
            <li class="list-item relative-vh">Relative: 10vh</li>
        </ul>
    </div>
</body>
</html>
