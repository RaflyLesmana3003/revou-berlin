<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Box Model Tutorial</h1>
        <p>maybe also a cheat sheet üòÅ</p>
    </header>
    <main>
        <section id="section-border" style="padding: 10px; background-color: #e7dd86; margin-bottom: 10px;">
            <h2>1. example 1</h2>
            <p>add a frame for this image</p>
            <div class="container">
                <div class="box-border">
                    <img src="https://cdn.britannica.com/78/43678-050-F4DC8D93/Starry-Night-canvas-Vincent-van-Gogh-New-1889.jpg">
                </div>
            </div>
        </section>

        <section id="section-padding" style="padding: 10px; background-color: #bde786; margin-bottom: 10px;">
            <h2>2. example 2</h2>
            <p>imagine the border is a lava, don't let the kid touch it</p>
            <div class="container">
                <div class="box-padding">
                    <img src="https://www.pngall.com/wp-content/uploads/2018/03/Child-PNG-Pic.png">
                </div>
            </div>
        </section>

        <section id="section-margin" style="padding: 10px; background-color: #d49961;">
            <h2>3. example 3</h2>
            <p>we need to separate this image so the police can't caught our scientist</p>
            <div class="container">
                <div class="box-margin">
                    <img src="/assets/police.png">
                </div>
                <div class="box-margin">
                    <img src="/assets/margin.png">
                </div>
            </div>
        </section>

        <section id="">

        </section>
    </main>
</body>
</html>
